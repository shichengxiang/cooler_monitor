plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.cooler.system"
        minSdk 21
        targetSdk 32
        versionCode version_code as int
        versionName version_name

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' ,'armeabi-v7a', 'arm64-v8a'//, 'x86',  'x86_64',
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
    packagingOptions {
        exclude 'META-INF/*'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    implementation files('libs\\jlibmodbus-1.2.9.7.jar')
    implementation files('libs\\commons-codec-1.15.jar')
    testImplementation 'junit:junit:4.13.2'
//    implementation 'com.digitalpetri.modbus:modbus-slave-tcp:1.2.0'
//    implementation 'com.intelligt.modbus:jlibmodbus:1.2.9.7'
    implementation 'com.tencent:mmkv:1.2.13'//存储
    implementation 'com.geyifeng.immersionbar:immersionbar:3.2.2' //状态栏 沉浸式
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.7'

    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "com.google.code.gson:gson:$gson_version"
//    implementation 'com.blankj:utilcode:1.5.1'
    implementation 'com.tencent.bugly:crashreport:4.1.9'
}